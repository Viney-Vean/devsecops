version: '3.9'

services:
  fastapi:
    container_name: "fastapi_container"
    build:
      context: ..
      dockerfile: docker_pro/fastapi.Dockerfile
    environment:
      - MODULE_NAME=main
      - VARIABLE_NAME=app
      - ASGI_SERVER=uvicorn
      - UVICORN_CMD="uvicorn main:app --host 0.0.0.0 --port 80 --workers 4"
      - GUNICORN_CMD="gunicorn -k uvicorn.workers.UvicornWorker -w 4 main:app -b 0.0.0.0:80"
    restart: always
    depends_on:
      - nginx

  postgres:
    image: postgres:latest
    container_name: postgres_container
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin

  pgadmin:
    build:
      context: ..
      dockerfile: docker_pro/pgAdmin.Dockerfile
    container_name: pgadmin_container
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=pgpassword
      - PGADMIN_LISTEN_PORT=80

  nginx:
    build:
      context: ..
      dockerfile: docker_pro/nginx.Dockerfile
    ports:
      - "8000:80"
      - "5050:5050"
      - "5432:5432"
    restart: always
